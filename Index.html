<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This makes sure that the page is compatible with all languages, you can use special characters and it can adjust to smaller screens. -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST</title>
  <!-- Link to font awesome. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Link to the stylesheet file. -->
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- This is the box that the to do list will be inside of. -->
  <div class="container">
    <h1>To Do List</h1>
    <!-- This is the input box and heaading section. -->
    <div class="input-container">
      <input class="todo-input" placeholder="Add a new task...">
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <!-- This is where the user will be able to filter their to do list using the 2 buttons and they will be able to delete tasks. -->
    <div class="filters">
      <div class="filter" data-filter="completed">Complete</div>
      <div class="filter" data-filter="pending">Incomplete</div>
      <div class="delete-all">Delete All</div>
    </div>
    <!-- This is the list of task and the image that will show when there are no tasks. -->
    <div class="todos-container">
      <ul class="todos"></ul>
      <img class="empty-image" src="Images/empty.png">
    </div>
  </div>
  <!-- Link to the javascript file. -->
  <script src="script.js"></script>
</body>
</html>
